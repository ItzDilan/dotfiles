### FONTS ###

font:
  bold:
    family: JetBrains Mono Nerd Font
  italic:
    family: JetBrains Mono Nerd Font
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  size: 10

### CURSOR ###

cursor:
  style:
    shape: Beam
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

### WINDOW SETTINGS ###

window:
  padding:
    y: 2
    x: 2
  opacity: 0.90
