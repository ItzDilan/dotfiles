colors:
    primary:
      background: '#101010'
      foreground: '#c5c8c6'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#1d1f21'
      cursor: '#ffffff'

    # Normal colors
    normal:
      black:   '#252525'
      red:     '#ff2929'
      green:   '#02cd4d'
      yellow:  '#ffb20f'
      blue:    '#5c6ab2'
      magenta: '#c54bcf'
      cyan:    '#4bc7cf'
      white:   '#ffeaf0'

    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ff2929'
      green:   '#02cd4d'
      yellow:  '#ffb20f'
      blue:    '#5c6ab2'
      magenta: '#c54bcf'
      cyan:    '#4bc7cf'
      white:   '#ffffff'

### FONTS ###

font:
  bold:
    family: JetBrains Mono Nerd Font
  italic:
    family: JetBrains Mono Nerd Font
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  size: 10

### CURSOR ###

cursor:
  style:
    shape: Beam
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

### WINDOW SETTINGS ###

window:
  padding:
    y: 2
    x: 2
  opacity: 0.95 
