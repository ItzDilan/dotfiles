colors:
    primary:
      background: '#1d1f21'
      foreground: '#c5c8c6'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '#1d1f21'
      cursor: '#ffffff'

    # Normal colors
    normal:
      black:   '#1d1f21'
      red:     '#cc6666'
      green:   '#b5bd68'
      yellow:  '#e6c547'
      blue:    '#81a2be'
      magenta: '#b294bb'
      cyan:    '#70c0ba'
      white:   '#ffeaf0'

    # Bright colors
    bright:
      black:   '#666666'
      red:     '#ff3334'
      green:   '#9ec400'
      yellow:  '#f0c674'
      blue:    '#81a2be'
      magenta: '#b77ee0'
      cyan:    '#54ced6'
      white:   '#ffffff'

### FONTS ###

font:
  bold:
    family: JetBrains Mono Nerd Font
  italic:
    family: JetBrains Mono Nerd Font
  normal:
    family: JetBrains Mono Nerd Font
    style: Regular
  size: 10

### CURSOR ###

cursor:
  style:
    shape: Beam
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

### WINDOW SETTINGS ###

window:
  padding:
    y: 2
    x: 2
  opacity: 0.95
