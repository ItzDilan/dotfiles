colors:
  # Default colors
  primary:
    background: '#151515'
    foreground: '#d8dee9'

  # Normal colors
  normal:
    black:   '0x181a29'
    red:     '0xF07178'
    green:   '0xcdea9f'
    yellow:  '0xffd47e'
    blue:    '0x93bbff'
    magenta: '0xd3a7ee'
    cyan:    '0x98e4ff'
    white:   '0xbfd5de'

  # Bright colors
  bright:
    black:   '0x282a40'
    red:     '0xeb7f84'
    green:   '0xe0ffad'
    yellow:  '0xffee7e'
    blue:    '0xa3c5ff'
    magenta: '0xd6afed'
    cyan:    '0x98fffd'
    white:   '0xd1e5ed'


font:
  bold:
    family: UbuntuMono Nerd Font
  italic:
    family: UbuntuMono Nerd Font
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 12

cursor:
  style:
    shape: Beam
  blink_interval: 500
  unfocused_hollow: true
  thickness: 0.15
  unfocused_hollow: true

live_config_reload: true

window:
  padding:
    x: 2
  opacity: 0.95
